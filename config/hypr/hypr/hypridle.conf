general {
    lock_cmd = hyprlock  # блокировка экрана
    before_sleep_cmd = loginctl lock-session  # блокировка перед сном
}

listener {
    timeout = 900  # 15 минут (в секундах)
    on-timeout = hyprctl dispatch dpms off  # отключение экрана
    on-resume = hyprctl dispatch dpms on  # включение при активности
}
